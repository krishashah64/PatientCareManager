<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Login</h2>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          #usernameField="ngModel"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        />
        <p
          *ngIf="usernameField.invalid && usernameField.touched"
          class="text-sm text-red-500 mt-1"
        >
          Email is required
        </p>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordField="ngModel"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
        />
        <p
          *ngIf="passwordField.invalid && passwordField.touched"
          class="text-sm text-red-500 mt-1"
        >
          Password is required
        </p>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300 disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
