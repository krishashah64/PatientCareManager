<main class="main">
  <!-- Fixed Navbar -->
  <nav class="bg-blue-500 p-4 shadow-lg fixed top-0 left-0 right-0 z-10">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-white text-xl font-semibold">PatientCareManager</h1>
      <div class="space-x-4">
        <a routerLink="/login" *ngIf="!isLoggedIn" routerLinkActive="active" class="text-white hover:text-yellow-300 mx-4">Login</a>
        <button (click)="logout()" *ngIf="isLoggedIn" class="text-white hover:text-yellow-300 bg-red-600 px-4 py-2 rounded-lg">Logout</button>
      </div>
    </div>
  </nav>
  
  <!-- Content Below the Navbar -->
  <div class="content">
    <router-outlet /> 
  </div>
</main>
